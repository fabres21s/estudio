<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>
	<h3>
		<h:outputText value="#{msg.welcomeHeading}" />
	</h3>
	<p>
		<h:outputText value="#{msg.welcomeMessage}" />
	</p>
	
	<h:form>
		<h:outputLabel value="Ingrese nombre"> </h:outputLabel>
		<h:inputText value="#{personaBean.nombre}" id="nombre"></h:inputText>
		<h:inputText value="#{personaBean.apellido}" id="apellido"></h:inputText>
		
		<h:commandButton value="Saludar" actionListener="#{personaBean.saludar}">
			<f:ajax render="@form" execute="nombre apellido"> </f:ajax>
		</h:commandButton>
		<h:outputLabel value="#{personaBean.mensaje}" id="msg"></h:outputLabel>
		
		<h:outputLabel rendered="#{personaBean.validate}" value="SIII a" id="msg2"></h:outputLabel>
		<h:outputLabel rendered="#{personaBean.validate}" value="nooo a" id="msg3"></h:outputLabel>
		<h:outputLabel  value="#{personaBean.fecha}" ></h:outputLabel>
		
		<br />
		
		<h:selectBooleanCheckbox value="#{personaBean.validate}">
			<f:ajax render="@form" execute="@this"> </f:ajax>
		</h:selectBooleanCheckbox>
		
		<br />


		<h:panelGrid rendered="#{personaBean.validate}">		
			<h:outputLabel value="akjhfkjadhf"  id="txt2"></h:outputLabel>
	
			<h:outputLabel  value="#{personaBean.texto}" id="txtcheck"></h:outputLabel>
			</h:panelGrid>
		
		<br />
		
		<h:commandButton value="ver fecha" actionListener="#{personaBean.verfecha}">
			<f:ajax render="msgfecha" execute="@this"> </f:ajax>
		</h:commandButton>
		<h:outputLabel value="#{personaBean.mensaje}" id="msgfecha"></h:outputLabel>
		
	</h:form>


</h:body>
</html>
