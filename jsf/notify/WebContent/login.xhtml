<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--  No tocar de aqui para arriba  -->
	<meta name="application-name" content="Notifícalo" />
	<title>Notificalo</title>

	<!--  Javascript  -->
	<script src="js/modernizr.js" type="text/javascript"></script>
	<!--  Fuentes  -->
	<link href='http://fonts.googleapis.com/css?family=Oswald'
		rel='stylesheet' type='text/css' />
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800"
		rel="stylesheet" />
	<!--  Estilos  -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!--  Iconos  -->
	<link rel='stylesheet prefetch'
		href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css' />

</h:head>

<h:body>



	   

	<div class="sections">


		<div class="row dark login section" id="sec01">
			<div class="content container">

				<div id="login-form">
					<h3>Login</h3>
					<fieldset>

						<h:form>


							<p:inputText type="email" id="username" value="#{loginBean.username}"
								required="true" label="username" placeholder="Email"/>

							<p:password id="password" value="#{loginBean.password}"
								required="true" label="password" placeholder="Password"/>


							<h:commandButton value="Login" action="#{loginBean.login}">
								   <f:ajax render="@all" execute="@all"></f:ajax>
							</h:commandButton>
							
							
							  
                                <p><span class="info">?</span><a href="#">Olvidaste tu contraseña?</a></p>
                            

						</h:form>

					</fieldset>

				</div>

			</div>
		</div>
		<!-- END row -->


		<!-- Scroll-to-Top -->
		<a href="#" class="scrollup"><i class="fa fa-arrow-circle-o-up"></i></a>

	</div>
	<!-- END sections -->
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
        new WOW().init();
    </script>


</h:body>
</ui:composition>
